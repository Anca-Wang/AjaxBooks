<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Books</title>
  <!-- Font and icons -->
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3736758_vxpb728fcyh.css">
  <!-- bootstrap.css -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <!-- Header and add buton -->
    <div class="top">
      <h3>Book Management System</h3>
      <button type="button" class="btn btn-primary plus-btn" data-bs-toggle="modal" data-bs-target=".add-modal"> + Add
      </button>
    </div>
    <!-- Book Table, dynamically render new data -->
    <table class="table">
      <thead class="table-light">
        <tr>
          <th style="width: 150px;">Id</th>
          <th>Book Name</th>
          <th>Author</th>
          <th>Publisher</th>
          <th style="width: 180px;">Operation</th>
        </tr>
      </thead>
      <tbody class="list">
        <!-- Each row's new book data-->
      </tbody>
    </table>
  </div>
  <!-- Add Modal box -->
  <div class="modal fade add-modal">
    <!-- White space -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header top">
          <span>Add a new book</span>
          <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body form-wrap">
          <!-- Add new book form -->
          <form class="add-form">
            <div class="mb-3">
              <label for="bookname" class="form-label">Book Name</label>
              <input type="text" class="form-control bookname" placeholder="bookname" name="bookname">
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control author" placeholder="author" name="author">
            </div>
            <div class="mb-3">
              <label for="publisher" class="form-label">Publisher</label>
              <input type="text" class="form-control publisher" placeholder="publisher" name="publisher">
            </div>
          </form>
        </div>
        <div class="modal-footer btn-group">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Cancel </button>
          <button type="button" class="btn btn-primary add-btn"> Save </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Edit Modal -->
  <div class="modal fade edit-modal">
    <!-- Empty space -->
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header top">
          <span>Edit Books</span>
          <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body form-wrap">
          <!-- Edit Form -->
          <form class="edit-form">
            <input type="hidden" class="id" name="id">
            <div class="mb-3">
              <label for="bookname" class="form-label">Book Name</label>
              <input type="text" class="form-control bookname" placeholder="bookname" name="bookname">
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control author" placeholder="author" name="author">
            </div>
            <div class="mb-3">
              <label for="publisher" class="form-label">Publisher</label>
              <input type="text" class="form-control publisher" placeholder="publisher" name="publisher">
            </div>
          </form>
        </div>
        <div class="modal-footer btn-group">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary edit-btn">Modify</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.0/axios.min.js"></script>
  <script src="./lib/form-serialize.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <!-- Core Logic -->
  <script src="./js/index.js"></script>
</body>

</html>
